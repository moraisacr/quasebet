<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quase Bet - Apostas Esportivas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="quasebet.png" alt="Quase Bet Banner" class="banner">
        <h1>Quase Bet <span class="logo">171</span></h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="apostas.html">Apostas</a></li>
                <li><a href="promocoes.html">Promoções</a></li>
                <li><a href="suporte.html">Suporte</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="bet-section">
            <h2>Apostas Esportivas</h2>
            <p>Escolha um esporte e aposte no seu time favorito!</p>

            <label for="sport">Escolha o esporte:</label>
            <select id="sport">
                <option value="futebol">Futebol</option>
                <option value="basquete">Basquete</option>
                <option value="tênis">Tênis</option>
                <option value="MMA">MMA</option>
            </select>

            <label for="team">Escolha o time:</label>
            <select id="team">
                <option value="Grêmio">Grêmio </option>
                <option value="Corinthians">Corinthians</option>
                <option value="empate">Empate</option>
            </select>

            <label for="betAmount">Valor da aposta (R$):</label>
            <input type="number" id="betAmount" min="10" placeholder="Mínimo R$10">

            <button onclick="placeBet()">Apostar</button>

            <p id="result"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Quase Bet. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
