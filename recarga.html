    <header>
        <h1>Quase Bet <span class="logo">171</span></h1>

    <main>
        <section class="recarga-section">
            <h2>Fazer Recarga</h2>
            <img src="recarga.jpg" alt="Imagem de Recarga" class="recarga-img">

            <p>Adicione saldo à sua conta para continuar apostando.</p>

            <label for="valorRecarga">Valor da recarga (mínimo R$10):</label>
            <input type="number" id="valorRecarga" min="10" placeholder="Digite o valor">

            <label for="metodoPagamento">Escolha o método de pagamento:</label>
            <select id="metodoPagamento">
                <option value="pix">PIX</option>
                <option value="cartao">Cartão de Crédito</option>
                <option value="boleto">Boleto Bancário</option>
            </select>

            <button onclick="realizarRecarga()">Confirmar Recarga</button>

            <p id="recargaMensagem"></p>
            <p><strong>Seu saldo atual:</strong> <span id="saldoUsuario">R$0,00</span></p>
        </section>
    </main>
